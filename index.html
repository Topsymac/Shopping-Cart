<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <!-- CSS only -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Shopping Cart</title>
</head>

<body>
    <header>
        <!-- Nav -->
        <nav class="nav container">
            <a href="#" class="logo">Teez Luxury</a>
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <div class="cart-content">
                    <!-- <div class="cart-box"> -->
                    <!-- <img src="/Images/Product2.webp" alt="" class="cart-img"> -->
                    <!-- <div class="detail-box">
                            <div class="cart-product-title">Earbuds</div>
                            <div class="cart-price">$25.04</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div> -->
                    <!-- remove cart -->
                    <!-- <i class='bx bxs-trash-alt cart-remove'></i> -->
                    <!-- </div> -->
                </div>
                <!-- total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <div>
                    <button type="button" class="btn-buy">Buy Now</button>
                    <!-- cart-closed -->
                    <i class='bx bx-x' id="close-cart"></i>
                </div>
            </div>
        </nav>
    </header>
    <!-- shop -->
    <section class="shop container">
        <h2 class="section-title">Luxury products</h2>
        <div class="shop-content">
            <!-- Product 1 -->
            <div class="product-box">
                <img src="/Images/Product1.jpeg" alt="product-image" class="product-image">
                <h2 class="product-title">Rolex Kynatic</h2>
                <span class="price">$25</span>
                <i class='bx bx-heart add-cart'></i>
                <!-- <i class='bx bx-shopping-bag add-cart'></i> -->
            </div>
            <!-- Product 2 -->
            <div class="product-box">
                <img src="/Images/Product2.webp" alt="product-image" class="product-image">
                <h2 class="product-title">Emporio Armani</h2>
                <span class="price">$42.05</span>
                <i class='bx bx-heart add-cart'></i>
            </div>
            <!-- Product 3 -->
            <div class="product-box">
                <img src="/Images/Product3.jpeg" alt="product-image" class="product-image">
                <h2 class="product-title">Quartz</h2>
                <span class="price">$40</span>
                <i class='bx bx-heart add-cart'></i>
            </div>
            <!-- Product 4 -->
            <div class="product-box">
                <img src="/Images/Product4.jpeg" alt="product-image" class="product-image">
                <h2 class="product-title">Rolex</h2>
                <span class="price">$120</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Product 5 -->
            <div class="product-box">
                <img src="/Images/Product5.jpeg" alt="product-image" class="product-image">
                <h2 class="product-title">Maurice Zurich</h2>
                <span class="price">$100</span>
                <i class='bx bx-heart add-cart'></i>
            </div>
            <!-- Product 6 -->
            <div class="product-box">
                <img src="/Images/Product6.webp" alt="product-image" class="product-image">
                <h2 class="product-title">Female Luxury</h2>
                <span class="price">$70</span>
                <i class='bx bx-heart add-cart'></i>
            </div>
            <!-- Product 7 -->
            <div class="product-box">
                <img src="/Images/Product7.webp" alt="product-image" class="product-image">
                <h2 class="product-title">Raymond wells</h2>
                <span class="price">$200</span>
                <i class='bx bx-heart add-cart'></i>
            </div>
            <!-- Product 8 -->
            <div class="product-box">
                <img src="/Images/Product8.jpeg" alt="product-image" class="product-image">
                <h2 class="product-title">Edifice</h2>
                <span class="price">$150</span>
                <i class='bx bx-heart add-cart'></i>
            </div>

        </div>
    </section>
    <script src="/script.js"></script>
</body>

</html>
